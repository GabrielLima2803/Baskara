<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhaskara</title>
</head>

<body>
    <form>
        <label for="inpValorA">Informe o valor do A</label>
        <input type="number" id="inpValorA">
        <br>
        <label for="inpValorB">Informe o valor do B</label>
        <input type="number" id="inpValorB">
        <br>
        <label for="inpValorC">Informe o valor do C</label>
        <input type="number" id="inpValorC">
    </form>
    <button onclick="calculo_resultado()">Resultado</button>

    <div id="resultado"></div>

    <script>

        function calculo_resultado() {
            const valorA = Number(document.getElementById("inpValorA").value);
            const valorB = Number(document.getElementById("inpValorB").value);
            const valorC = Number(document.getElementById("inpValorC").value);

            const delta = valorB**2 -((4 * valorA) * valorC)

            if (valorA === 0) {
                alert(`È uma equação do 1°`);
            }
            else if (delta < 0) {
                alert(`Não existe raiz`);
            }
            else{
                alert(`E uma equação`);
            }

            const xUm = (-valorB + Math.sqrt(delta)) / (valorA * 2);

            const xDois = (-valorB - Math.sqrt(delta)) / (valorA * 2);

            document.getElementById("resultado").innerHTML = `Resultado X1 = ${xUm.toFixed(3)} X2 = ${xDois.toFixed(3)}`;

        }



    </script>
</body>

</html>
